<div class="main-div">
  <mat-card>
      <form class="login-form" [formGroup]='registerFormGroup'>
          <h1>Registro</h1>
          <mat-form-field class="example-full-width">
              <mat-label>user</mat-label>
              <input matInput placeholder="Ex. user123" formControlName="username">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>correo</mat-label>
            <input matInput type="email" formControlName="email" >
          </mat-form-field>

          <mat-form-field class="example-full-width">
              <mat-label>password</mat-label>
              <input matInput type="password" formControlName="password1" >
            </mat-form-field>

          <mat-form-field class="example-full-width">
              <mat-label>confirmacion de password</mat-label>
              <input matInput type="password" formControlName="password2" >
          </mat-form-field>
          <br>
          <p>¿Olvidaste tu contraseña?</p>
            <br>
          <button class="example-full-width" mat-raised-button color="primary" (click)='register()' [disabled]='registerFormGroup.invalid'>Registrarse</button>
      </form>
  </mat-card>
</div>
