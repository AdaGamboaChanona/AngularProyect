<div class="body">
    <div class="tableCenter">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                <th scope="col">ID</th>
                <th scope="col">NOMBRE</th>
                <th scope="col">PRECIO</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products">
                <th scope="row">{{product.id}}</th>
                <td>{{product.name}}</td>
                <td>{{product.precio}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    

</div>
