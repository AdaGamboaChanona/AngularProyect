<app-header></app-header>
<div class="main-div">
  <h1 style="text-align: center;">TABLA DE REGISTROS</h1>
  <mat-card style="text-align: center;">
    <form class="example-form" [formGroup]="formRegister">
      <mat-form-field class="example-full-width">
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="nombre" formControlName="nombreCompleto" value="{{nombreCompleto}}">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>edad</mat-label>
        <input matInput type="number" placeholder="edad" formControlName="edad" value="{{edad}}">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>correo</mat-label>
        <input matInput placeholder="correo" formControlName="correo" value="{{correo}}">
      </mat-form-field>

      <section>
        <div class="example-button-row">
          <button mat-raised-button color="primary" (click)="addRegistro()">Agregar</button>
        </div>
      </section>
    </form> 
  </mat-card>
  
  <mat-card>
    <table mat-table class="mat-elevation-z8" [dataSource]="products">
      
    
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef style="color: white;"> NOMBRE </th>
        <td mat-cell *matCellDef="let producto" style="color: white;"> {{producto.nombreCompleto}} </td>
      </ng-container>
    
      <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef style="color: white;"> EDAD </th>
        <td mat-cell *matCellDef="let producto" style="color: white;"> {{producto.edad}} </td>
      </ng-container>
    
      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef style="color: white;"> CORREO </th>
        <td mat-cell *matCellDef="let producto" style="color: white;"> {{producto.correo}} </td>
      </ng-container>

      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef style="color: white;"> EDITAR </th>
        <td mat-cell *matCellDef="let producto"> <button mat-raised-button color="accent" (click)="updateButoom(producto.id)">Actualizar</button></td>
      </ng-container>

      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef style="color: white;"> ELIMINAR </th>
        <td mat-cell *matCellDef="let producto"> <button mat-raised-button color="warn" (click)="deleteRegistro(producto.id)">Eliminar</button></td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
  
</div>
