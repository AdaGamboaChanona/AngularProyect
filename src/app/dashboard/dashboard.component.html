<app-header></app-header>
<div class="main-div">
  <mat-card>
    <form class="example-form" [formGroup]="formRegister">
      <mat-form-field class="example-full-width">
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="nombre" formControlName="nombreCompleto" value="{{nombreCompleto}}">
      </mat-form-field>
    
      <mat-form-field class="example-full-width">
        <mat-label>edad</mat-label>
        <input matInput placeholder="edad" formControlName="edad" value="{{edad}}">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>correo</mat-label>
        <input matInput placeholder="correo" formControlName="correo" value="{{correo}}">
      </mat-form-field>

      <section>
        <div class="example-button-row">
          <button mat-raised-button color="primary" (click)="addRegistro()">Agregar</button>
        </div>
      </section>
    </form> 
  </mat-card>
  
  <mat-card>
    <table mat-table class="mat-elevation-z8" [dataSource]="products">
      <ng-container matColumnDef="No.">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let producto"> {{producto.id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let producto"> {{producto.nombreCompleto}} </td>
      </ng-container>
    
      <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef> edad </th>
        <td mat-cell *matCellDef="let producto"> {{producto.edad}} </td>
      </ng-container>
    
      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef> correo </th>
        <td mat-cell *matCellDef="let producto"> {{producto.correo}} </td>
      </ng-container>

      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> editar </th>
        <td mat-cell *matCellDef="let producto"> <button mat-stroked-button color="accent" (click)="updateRegistro(producto.id)">Actualizar</button> </td>
      </ng-container>

      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef> eliminar </th>
        <td mat-cell *matCellDef="let producto"> <button mat-raised-button color="warn" (click)="deleteRegistro(producto.id)">Eliminar</button></td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
